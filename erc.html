<!DOCTYPE html>
<html>

<head>
  <title>航路图</title>
  <meta http-equiv="imagetoolbar" content="no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css">
  <link rel="stylesheet"
    href="https://cdn.rawgit.com/ardhi/Leaflet.MousePosition/master/src/L.Control.MousePosition.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js" type="text/javascript"></script>
  <script src="https://cdn.rawgit.com/ardhi/Leaflet.MousePosition/master/src/L.Control.MousePosition.js"
    type="text/javascript"></script>
    <script src="./public/index.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;

    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script type="text/javascript">
    var mapExtent = [67.45321700, 9.72893433, 138.58848723, 56.47119800];
    var mapMinZoom = 5;
    var mapMaxZoom = 8;
    var bounds = new L.LatLngBounds(
      new L.LatLng(mapExtent[1], mapExtent[0]),
      new L.LatLng(mapExtent[3], mapExtent[2]));
    var map = L.map('map', {
      maxBounds: bounds,
      renderer: L.canvas()
    }).fitBounds(bounds);
    //L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var layer;
    var options = {
      minZoom: mapMinZoom,
      maxZoom: mapMaxZoom,
      opacity: 1.0,
      attribution: 'Data from <a href="http://aischina.com/">中国民用航空局空中交通管理局航行情报中心</a>',
      tms: false
    };
    var url=cdn+getAvailable()+"/ENR6/Fixed/"
    layer = L.tileLayer(url+'{z}/{x}/{y}.png', options).addTo(map);
  </script>
</body>

</html>
